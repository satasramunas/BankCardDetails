<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id"
    [value]="service.formData.Id" />
    <div class="form-group">
        <label>CARD HOLDER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="cardHolderName" #cardHolderName="ngModel" [(ngModel)]="service.formData.cardHolderName"
        required [class.invalid]="cardHolderName.invalid && cardHolderName.touched">
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label>EXPIRY MONTH</label>
            <input class="form-control form-control-lg" placeholder="Expiry Month"
            name="expiryMonth" #expiryMonth="ngModel" [(ngModel)]="service.formData.expiryMonth"
            required  maxlength="2" minlength="2" [class.invalid]="expiryMonth.invalid && expiryMonth.touched">
        </div>
        <div class="form-group col-md-4">
            <label>EXPIRY YEAR</label>
            <input class="form-control form-control-lg" placeholder="Expiry Year"
            name="expiryYear" #expiryYear="ngModel" [(ngModel)]="service.formData.expiryYear"
            required maxlength="2" minlength="2" [class.invalid]="expiryYear.invalid && expiryYear.touched">
        </div>
        <div class="form-group col-md-3">
            <label>CVC</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code"
            name="cvc" #cvc="ngModel" [(ngModel)]="service.formData.cvc"
            required maxlength="3" minlength="3" [class.invalid]="cvc.invalid && cvc.touched">
        </div>
    </div>
    <div class="form-group d-grid gap-2">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
